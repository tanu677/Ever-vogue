<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile - Ever Vogue</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@500&display=swap" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js" crossorigin="anonymous"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Arial, sans-serif;
      background-image: url('https://img.freepik.com/free-vector/hand-drawn-shopping-pattern-design_23-2149628702.jpg');
      background-size: cover;
      text-align: center;
      display: flex;
      flex-direction: column;
    }
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background: black;
      color: white;
      z-index: 1000;
    }
    .logo-container {
      text-align: center;
      font-family: 'Playfair Display', serif;
    }
    .large-letter {
      font-size: 2.5rem;
      font-weight: bold;
      color: gold;
    }
    .brand-name, .sub-text {
      font-family: 'Montserrat', sans-serif;
      color: gold;
    }
    .sub-text {
      font-size: 0.7rem;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: gold;
    }
    .icons a {
      color: white;
      font-size: 20px;
      margin-left: 15px;
    }
    .icons a:hover {
      color: gold;
    }
    .profile-container {
      margin-top: 120px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .profile-card {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
      width: 50%;
    }
    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid gold;
      margin-bottom: 15px;
    }
    .profile-info {
      text-align: left;
    }
    .profile-info p {
      margin: 10px 0;
      font-size: 1.1rem;
    }
    .profile-section {
      margin-top: 30px;
      text-align: left;
    }
    .section-title {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .settings-btn {
      background: grey;
      color: white;
      padding: 10px 15px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .settings-btn:hover {
      background: gold;
    }
    /* New styles for update form */
    .update-form {
      margin-top: 20px;
      text-align: left;
    }
    .update-form label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .update-form input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }
    .update-form button {
      background-color: black;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .update-form button:hover {
      background-color: gold;
      color: black;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <div class="large-letter">E</div>
      <div class="brand-name">EVER</div>
      <div class="sub-text">VOGUE</div>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">HOME</a></li>
        
        <li><a href="lookbook.html">LOOKBOOK</a></li>
        <li><a href="profile.html">PROFILE</a></li>
       
        <li><a href="contact.html">CONTACT US</a></li>
      </ul>
    </nav>
    <div class="icons">
      <a href="wishlisht.html"><i class="fas fa-heart"></i></a> <!-- Wishlist Icon -->
      <a href="cart.html"><i class="fas fa-shopping-cart"></i></a> <!-- Cart Icon -->
    </div>
  </header><br /><br /><br />
  <div class="profile-container">
    <div class="profile-card">
      <h2>John Doe</h2>
      <div class="profile-info">
        <p><strong>Email:</strong> tanushri@example.com</p>
        <p><strong>Phone:</strong> +1 234 567 890</p>
        
      </div>
      <div class="profile-section">
        <div class="section-title">Order History</div>
        <p>No recent orders</p>
      </div>
      <div class="profile-section">
        <div class="section-title">Wishlist</div>
        <p>No items in wishlist</p>
      </div>
      <button class="settings-btn" id="editProfileBtn">Edit Profile</button>
      <form class="update-form" id="updateForm" style="display:none;">
        <label for="updateEmail">Email:</label>
        <input type="email" id="updateEmail" name="updateEmail" required />
        <label for="updatePassword">New Password:</label>
        <input type="password" id="updatePassword" name="updatePassword" required />
        <button type="submit">Update</button>
      </form>
    </div>
  </div>

  <script src="store1.js"></script>
  <script>
    document.getElementById('editProfileBtn').addEventListener('click', () => {
      const form = document.getElementById('updateForm');
      form.style.display = form.style.display === 'none' ? 'block' : 'none';
    });

    document.getElementById('updateForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('updateEmail').value.trim();
      const password = document.getElementById('updatePassword').value.trim();
      if (!email || !password) {
        alert('Please fill in all fields');
        return;
      }
      const success = await updateProfile(email, password);
      if (success) {
        alert('Profile updated successfully. Please login again.');
        window.location.href = 'login.html';
      }
    });
  </script>
</body>
</html>
