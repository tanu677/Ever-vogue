<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Women Accessories - EverVogue</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  <link rel="stylesheet" href="navigation.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@500&display=swap" rel="stylesheet" />
  <style>
    /* Product Page Styling */
    .product-container {
      margin-top: 100px;
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
    }
    .product-images {
      flex: 1;
      min-width: 300px;
      margin-right: 30px;
    }
    .main-image {
      width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .thumbnail-container {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .thumbnail {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 5px;
      cursor: pointer;
      border: 2px solid transparent;
      transition: all 0.3s ease;
    }
    .thumbnail:hover, .thumbnail.active {
      border-color: gold;
    }
    .product-info {
      flex: 1;
      min-width: 300px;
    }
    .product-category {
      font-size: 14px;
      color: #666;
      margin-bottom: 10px;
      text-transform: uppercase;
    }
    .product-title {
      font-size: 28px;
      margin-bottom: 15px;
      font-family: 'Montserrat', sans-serif;
    }
    .product-rating {
      font-size: 20px;
      color: #FFD700;
      margin-bottom: 15px;
    }
    .product-price {
      font-size: 24px;
      margin-bottom: 20px;
      font-weight: bold;
    }
    .old-price {
      text-decoration: line-through;
      color: red;
      margin-right: 10px;
    }
    .new-price {
      color: #000;
    }
    .product-description {
      margin-bottom: 20px;
      line-height: 1.6;
    }
    .product-info h3 {
      margin: 20px 0 10px;
      font-size: 18px;
    }
    .size-options, .color-options {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .size-option, .color-option {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #ddd;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .size-option:hover, .size-option.active {
      background-color: black;
      color: white;
    }
    .color-option {
      border-radius: 50%;
    }
    .color-option:hover, .color-option.active {
      transform: scale(1.1);
    }
    .quantity-selector {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .quantity-btn {
      width: 40px;
      height: 40px;
      background: white;
      border: 1px solid #ddd;
      font-size: 18px;
      cursor: pointer;
    }
    .quantity-input {
      width: 60px;
      height: 40px;
      text-align: center;
      border: 1px solid #ddd;
      margin: 0 5px;
    }
